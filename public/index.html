<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ClearMind — AI Mental Health Companion</title>
    <style>
      :root {
        --bg: #0f172a; --panel: #111827; --text: #e5e7eb; --muted: #9ca3af; --accent: #60a5fa;
        --ok: #34d399; --warn: #f59e0b; --bad: #ef4444; --neutral: #64748b;
      }
      * { box-sizing: border-box; }
      body { margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto; background: linear-gradient(180deg, #0b1220, #0f172a 40%); color: var(--text); }
      header { padding: 20px; display:flex; align-items:center; justify-content:space-between; }
      header h1 { font-size: 20px; margin:0; }
      .container { max-width: 900px; margin: 0 auto; padding: 16px; }
      .card { background: rgba(17,24,39,0.85); border: 1px solid rgba(255,255,255,0.06); border-radius: 14px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.4); }
      .chat { height: 60vh; overflow-y: auto; padding: 16px; }
      .msg { margin: 12px 0; display:flex; gap:10px; }
      .msg .bubble { padding: 12px 14px; border-radius: 12px; max-width: 70%; line-height: 1.4; }
      .me .bubble { background: #1f2937; margin-left:auto; }
      .ai .bubble { background: #0b4b6a; border: 1px solid rgba(255,255,255,0.06); }
      .foot { display:flex; gap:10px; padding: 14px; border-top: 1px solid rgba(255,255,255,0.06); }
      textarea { flex:1; resize: none; border:1px solid rgba(255,255,255,0.08); background:#0b1220; color:var(--text); border-radius:10px; padding:12px; height:64px; }
      button { background: var(--accent); border:none; color:#00121f; padding: 12px 16px; border-radius:10px; font-weight:600; cursor:pointer; }
      button:disabled { opacity:0.7; cursor:not-allowed; }
      .toolbar { display:flex; align-items:center; gap:10px; color:var(--muted); }
      .badge { display:inline-block; padding: 4px 8px; border-radius: 999px; font-size: 12px; font-weight:600; background: #0b1220; border:1px solid rgba(255,255,255,0.08); }
      .mood-neutral { color: var(--neutral); border-color: var(--neutral); }
      .mood-happy { color: var(--ok); border-color: var(--ok); }
      .mood-calm { color: var(--ok); border-color: var(--ok); }
      .mood-anxious { color: var(--warn); border-color: var(--warn); }
      .mood-stressed { color: var(--warn); border-color: var(--warn); }
      .mood-sad { color: var(--bad); border-color: var(--bad); }
    </style>
    .sr-only { position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); border:0; }
    </style>
  </head>
  <body>
    <header class="container">
      <h1>ClearMind</h1>
      <div class="toolbar">
        <span class="badge" id="mood-badge">mood: —</span>
      </div>
    </header>

    <main class="container card">
      <div id="chat" class="chat" aria-live="polite" aria-label="Chat messages"></div>
      <div class="foot">
        <label for="text" class="sr-only">Your message</label>
        <textarea id="text" placeholder="Share how you’re feeling today..."></textarea>
        <button id="send" type="button">Send</button>
      </div>
    </main>

    <script>
      const chat = document.getElementById('chat');
      const input = document.getElementById('text');
      const btn = document.getElementById('send');
      const badge = document.getElementById('mood-badge');

      function addMsg(role, text) {
        const row = document.createElement('div');
        row.className = 'msg ' + (role === 'me' ? 'me' : 'ai');
        const b = document.createElement('div');
        b.className = 'bubble';
        b.textContent = text;
        row.appendChild(b);
        chat.appendChild(row);
        chat.scrollTop = chat.scrollHeight;
      }

      function setMood(m) {
        const mood = (m || 'neutral').toLowerCase();
        badge.textContent = 'mood: ' + mood;
        badge.className = 'badge mood-' + mood;
      }

      async function send() {
        if (btn.disabled) return;
        const text = input.value.trim();
        if (!text) return;
        addMsg('me', text);
        input.value='';
        btn.disabled = true;
        addMsg('ai', '…thinking');
        try {
          const res = await fetch('/api/coach', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ text }) });
          if (!res.ok) throw new Error('API error');
          const data = await res.json();
          chat.lastChild.querySelector('.bubble').textContent = data.reply || 'I’m here with you.';
          setMood(data.mood);
          // Save anonymized stats (mock ok)
          fetch('/api/save', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ mood: data.mood || 'neutral', tokens: (data.reply||'').length }) });
        } catch (e) {
          chat.lastChild.querySelector('.bubble').textContent = 'Sorry, something went wrong.';
        } finally {
          btn.disabled = false;
          input.focus();
        }
      }

      btn.addEventListener('click', send);
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          send();
        }
      });
      // Prevent double submit
      document.querySelector('.foot').addEventListener('submit', e => e.preventDefault());
      addMsg('ai', 'Hi, I’m ClearMind. How are you feeling today?');
    </script>
  </body>
</html>
